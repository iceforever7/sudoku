<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/game.css" rel="stylesheet">
<link href="css/card_game.css" rel="stylesheet" type="text/css">
<link href="css/card_sudoku.css" rel="stylesheet" type="text/css">
<link href="css/card_other.css" rel="stylesheet" type="text/css">
<link href="css/gamerule.css" rel="stylesheet" type="text/css">
<link href="css/gamestart.css" rel="stylesheet" type="text/css">	
<link href="css/timestart.css" rel="stylesheet" type="text/css">
<link href="css/choice.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/gamerule.js"></script>
<script type="text/javascript" src="js/choice.js"></script>

</head>

<body>
<div class="card"></div>
<div class="card1"></div>
<div class="card2"></div>
<!--背景-->
      <div>
        <p id="result-label" class="result-normal"></p>
      </div>
      <div id="time" class="card2" align="center">
        <p id="time-label">00:00:00</p>
      </div>
<!--计时-->
      <div id="difficuty" class="card2">
        <input type="radio" name="difficuty" value="1" onmouseup="changeDifficuty(this.value)" checked="checked" />Easy
        <input type="radio" name="difficuty" value="2" onmouseup="changeDifficuty(this.value)" /> Normal
        <input type="radio" name="difficuty" value="3" onmouseup="changeDifficuty(this.value)" /> Hard
      </div>
<!--难度-->
<button onclick="playgame()" class="game_start">开始游戏</button>
	
<button onclick="tu.startTimer()" class="time_start">计时开始</button>
	
<button onclick="openPopup()" class="game_rule">游戏规则</button>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>规则待填写</p>
  </div>
</div>
<!--按钮-->	
  <form class="choice">
	<h>题目选择</h>
	<hr>
    <input type="radio" name="containers" value="gamediv" onchange="showContent('gamediv')">数独1<br>
    <input type="radio" name="containers" value="container2" onchange="showContent('container2')">数独2<br>
    <input type="radio" name="containers" value="container3" onchange="showContent('container3')">数独3<br>
	<input type="radio" name="containers" value="container4" onchange="showContent('container4')">数独4<br>
	<input type="radio" name="containers" value="container5" onchange="showContent('container5')">数独5<br>
	<input type="radio" name="containers" value="container6" onchange="showContent('container6')">数独6<br>
	<input type="radio" name="containers" value="container7" onchange="showContent('container7')">数独7<br>
	<input type="radio" name="containers" value="container8" onchange="showContent('container8')">数独8<br>
	<input type="radio" name="containers" value="container9" onchange="showContent('container9')">数独9<br>
  </form>
<div id="gamediv" class="content" style="display:none"></div>
<div id="container2" class="content" style="display:none"></div>
<div id="container3" class="content" style="display:none"></div>
<div id="container4" class="content" style="display:none"></div>
<div id="container5" class="content" style="display:none"></div>
<div id="container6" class="content" style="display:none"></div>
<div id="container7" class="content" style="display:none"></div>
<div id="container8" class="content" style="display:none"></div>
<div id="container9" class="content" style="display:none"></div>
<script src="js/生成.js"></script>
<script src="js/game.js"></script>

</body>
</html>
