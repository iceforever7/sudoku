<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="game.css" rel="stylesheet">
<link href="css/card_game.css" rel="stylesheet" type="text/css">
<link href="css/card_sudoku.css" rel="stylesheet" type="text/css">
<link href="css/card_other.css" rel="stylesheet" type="text/css">
<link href="css/gamerule.css" rel="stylesheet" type="text/css">
<link href="css/gamestart.css" rel="stylesheet" type="text/css">	
<link href="css/timestart.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/gamerule.js"></script>
</head>

<body>
<div class="card"></div>
<div class="card1"></div>
<div class="card2"></div>
<!--背景-->
<div id="gamediv" class="card" align="center"></div>
      <div>
        <p id="result-label" class="result-normal"></p>
      </div>
      <div id="time" class="card2" align="center">
        <p id="time-label">00:00:00</p>
      </div>
<!--计时-->
      <div id="difficuty" class="card2">
        <input type="radio" name="difficuty" value="1" onmouseup="changeDifficuty(this.value)" checked="checked" />Easy
        <input type="radio" name="difficuty" value="2" onmouseup="changeDifficuty(this.value)" /> Normal
        <input type="radio" name="difficuty" value="3" onmouseup="changeDifficuty(this.value)" /> Hard
      </div>
<!--难度-->
<button onclick="genBoard()" class="game_start">开始游戏</button>
	
<button onclick="tu.startTimer()" class="time_start">计时开始</button>
	
<button onclick="openPopup()" class="game_rule">游戏规则</button>
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>规则待填写</p>
  </div>
</div>
	
<!--按钮-->
<script src="生成.js"></script>
<script src="game.js"></script>

</body>
</html>
